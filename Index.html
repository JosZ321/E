<!DOCTYPE html> 
<html>
<head>
    <title>Exam Portal</title>
    <style>
        /* Style for the body to make the site fully cover the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Full-page iframe for the main content */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Style for the popup button as a small dot */
        .popup-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for the button */
        .popup-button:hover {
            background-color: #0056b3;
        }

        /* Container for the popup iframe */
        #popup-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 800px;
            height: 600px;
            background-color: white;
            border: 2px solid #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
        }

        #popup-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        /* Function to show the popup iframe */
        function togglePopup() {
            var popup = document.getElementById('popup-container');
            popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <!-- Main content displayed in a full-page iframe -->
    <iframe src="https://acronyms.thefreedictionary.com/HJ"></iframe>

    <!-- Popup button as a small dot -->
    <button class="popup-button" onclick="togglePopup()"></button>

    <!-- Popup container with iframe for second page -->
    <div id="popup-container">
        <iframe src="https://chat.openai.com"></iframe>
    </div>
</body>
</html>
